  - nid oes gan y ffeiliau PDF deitl
  - nid yw’r PDFs wedi’u tagio, sy’n golygu na ellir darllen yr holl wybodaeth
  - mae’r PDFs yn cynnwys delweddau heb destun amgen
  - mae rhai PDFs yn cynnwys rhifau tudalennau anghywir yn y troedyn
