serviceDescription: |
  The Coronavirus Job Retention Scheme service allows employers or their agent to make a claim for 60% of their employees’
  wages who are on furlough, if they have been put on a leave of absence for a minimum of 3 weeks because of the coronavirus
  (COVID-19) outbreak. Employers can claim up to £1,875 per month per employee on furlough.
