complianceStatus: partial
accessibilityProblems:
  - Pan nad yw JavaScript ar gael, mae rhywfaint o gynnwys a ddatgelwyd ar gyfer opsiynau chwilio allan o’i
    gyd-destun. Efallai y bydd rhai defnyddwyr yn ei chael hi’n anodd penderfynu pa feysydd sydd angen eu cwblhau.
  - Mae testun awgrym yn un o’r opsiynau chwilio nad yw’n gysylltiedig â’r maes yn gywir. Efallai na fydd
    darllenwyr sgrin yn darllen y testun awgrym yn iawn.
  - Mae gan un dudalen deitl tudalen anghywir.
  - Nid yw rhai defnyddwyr bob amser yn cael eu hysbysu pan fydd cynnwys a ddatgelir yn amodol yn cael ei ehangu neu ei ddymchwel.
  - Nid oes gan rai meysydd mewnbwn cyfeiriad gydran awtogwblhau.
  - Nid oes gan rai meysydd mewnbwn manylion cyswllt gydran awtogwblhau.
  - Efallai y bydd rhai defnyddwyr yn cael anhawster defnyddio’r bar sgrolio llorweddol ar faint sgrin o 150% ac uwch.
  - Nid yw meysydd ar rai tudalennau wedi’u grwpio’n gywir mewn set maes. Efallai y bydd rhai defnyddwyr yn ei chael
    hi’n anodd gwybod pa opsiynau sy’n berthnasol i’w gilydd.
  - Mae rhywfaint o destun yn y troedyn yn Saesneg er bod yr iaith wedi’i gosod i’r Gymraeg.
  - Mae’r togl iaith a’r ddolen yn ôl wedi’u cynnwys yn y prif gynnwys. Efallai na fydd defnyddwyr sy’n dewis y ddolen
    ‘hepgor i’r prif gynnwys’ yn hepgor y dolenni eraill hyn.
  - Efallai na fydd toglau iaith yn hysbysu defnyddwyr darllenwyr sgrin o bwrpas y ddolen neu ba iaith sydd wedi’i dewis.
  - Mae gan y dudalen manylion cyswllt wall dilysu HTML a all achosi i dechnoleg gynorthwyol ddehongli’r dudalen yn anghywir.
  - Efallai y bydd rhai dolenni’n cael eu gosod mewn arddull anghywir.
