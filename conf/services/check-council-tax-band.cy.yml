serviceDescription: |
  Mae’r gwasanaeth hwn yn caniatáu i chi wirio band Treth Gyngor pob eiddo preswyl yng Nghymru a Lloegr.
  Gallwch hefyd ddefnyddio’r gwasanaeth i herio band os oes angen.
