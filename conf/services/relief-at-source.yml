serviceName: Look up residency status for relief at source
serviceHeaderName: Look up residency status for relief at source
serviceDescription: |
  The relief at source service helps employers and agents apply for tax relief on pension scheme contributions.
  Members will get tax relief based on their residency status, at the relevant basic rate that applies in the UK, Scotland or Wales.
serviceDomain: www.tax.service.gov.uk
serviceUrl: /relief-at-source
contactFrontendServiceId: RAS
complianceStatus: full
accessibilityProblems:
  - The page that asks for the member’s date of birth is not structured correctly. This makes it difficult for users with screen readers to navigate through the page and answer the question.
  - On the page that asks for the member’s name, the focus indicator does not have strong enough colour contrast. This can make it difficult for some users to see what is selected.
